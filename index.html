<!DOCTYPE html>

            </div>
        </main>

        <!-- сЃбсЃ╝сЃђсЃФ -->
        <div id="result-modal" class="modal hidden">
            <div class="modal-content">
                <h2 id="result-title"></h2>

                <p id="result-time"></p>
                <button id="next-btn" class="btn btn-next">ТгАсЂ«сѓ╣сЃєсЃ╝сѓИсЂИ</button>

</html>
